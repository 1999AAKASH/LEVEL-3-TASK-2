<!DOCTYPE html>
<html lang="en">
<head>

        <section class="application-form">
            <h2 class="center">Apply Now - Web Developer Internship</h2>

                <label for="full-name">Full Name:</label><br>
                <input type="text" id="full-name" name="full-name" required><br><br>

                <input type="email" id="email" name="email" required><br><br>
                
                <label for="phone">Phone:</label><br>
                <input type="tel" id="phone" name="phone" required><br><br>
                
                <label for="resume">Upload Resume:</label><br>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
                
                <label for="message">Message (optional):</label><br>
                <textarea id="message" name="message" rows="4"></textarea><br><br>
                
                <button type="submit">Submit Application</button><br><br>
            </form>
        </section>
    </div>
    <footer>
